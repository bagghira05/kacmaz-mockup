<script>
    function duplicateProductBoxes(count) {
        const productContainer = document.querySelector('main > div > div');

        const originalProductBox = document.querySelector('.product-box');

        for (let i = 0; i < count; i++) {
            const clonedBox = originalProductBox.cloneNode(true);
            productContainer.appendChild(clonedBox);
        }
    }

    // Duplicate 15 product boxes
    duplicateProductBoxes(14);
</script>
